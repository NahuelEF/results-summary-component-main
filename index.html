<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Nahuel Fedele | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1 class="title">Your Result</h1>
        <div class="circle">
          <p>
            <strong> 76 </strong>
            of 100
          </p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="section">
        <h3>Summary</h3>
        <ul>
          <li>
            <img src="#" alt="" />
            <span>Reaction</span>
            <p>
              <strong>80</strong>
              / 100
            </p>
          </li>
          <li>
            <img src="#" alt="" />
            <span>Memory</span>
            <p>
              <strong>92</strong>
              / 100
            </p>
          </li>
          <li>
            <img src="#" alt="" />
            <span>Verbal</span>
            <p>
              <strong>61</strong>
              / 100
            </p>
          </li>
          <li>
            <img src="#" alt="" />
            <span>Visual</span>
            <p>
              <strong>72</strong>
              / 100
            </p>
          </li>
        </ul>
        <button type="button">Continue</button>
      </section>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/NahuelEF"
          target="_blank"
          rel="noopener noreferrer"
          >Nahuel Fedele</a
        >.
      </p>
    </footer>
  </body>
</html>
