<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Nahuel Fedele | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1 class="section__title">Your Result</h1>
        <div class="circle">
          <p class="circle__result">
            <span id="score" class="circle__result--size" data-target="76">
            </span>
            <br />of 100
          </p>
        </div>
        <h2 class="section__subtitle">Great</h2>
        <p class="section__paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="section section--two">
        <h3 class="section-two__title">Summary</h3>
        <ul id="list" class="summary-list"></ul>
        <button class="section-two__button" type="button">Continue</button>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/NahuelEF"
        target="_blank"
        rel="noopener noreferrer"
        >Nahuel Fedele</a
      >.
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
